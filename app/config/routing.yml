core:
    resource: "@CoreBundle/Resources/config/routing.yml"
    prefix:   /

core_admin_annot:
    resource: "@CoreBundle/Controller/Admin/"
    type:     annotation

core_app_salesforce_annot:
    resource: "@CoreBundle/Controller/Applications/Salesforce/"
    type:     annotation

core_app_odigo_annot:
    resource: "@CoreBundle/Controller/Applications/Odigo/"
    type:     annotation

core_apps_annot:
    resource: "@CoreBundle/Controller/Applications/"
    type:     annotation

core_annot:
    resource: "@CoreBundle/Controller/"
    type:     annotation

lightsaml_sp:
    resource: "@LightSamlSpBundle/Resources/config/routing.yml"
    prefix: saml

logout:
    path: /logout

login_check:
    path: /saml/login_check
    defaults: { _controller: GeneralBundle:Default:index }

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    prefix: /manual

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /manual/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /manual/register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /manual/resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /manual/profile
