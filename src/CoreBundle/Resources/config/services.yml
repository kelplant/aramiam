parameters:
    core.entity.agence.class: CoreBundle\Entity\Admin\Agence
    core.entityname.agence.class: 'CoreBundle\Entity\Admin\Agence'
    core.entity.utilisateur.class: CoreBundle\Entity\Admin\Utilisateur
    core.entityname.utilisateur.class: 'CoreBundle\Entity\Admin\Utilisateur'
    core.entity.fonction.class: CoreBundle\Entity\Admin\Fonction
    core.entityname.fonction.class: 'CoreBundle\Entity\Admin\Fonction'
    core.entity.service.class: CoreBundle\Entity\Admin\Service
    core.entityname.service.class: 'CoreBundle\Entity\Admin\Service'
    core.entity.entite_holding.class: CoreBundle\Entity\Admin\EntiteHolding
    core.entityname.entite_holding.class: 'CoreBundle\Entity\Admin\EntiteHolding'
    core.entity.candidat.class: CoreBundle\Entity\Admin\Candidat
    core.entityname.candidat.class: 'CoreBundle\Entity\Admin\Candidat'
    core.entity.prosodie_odigo.class: CoreBundle\Entity\Applications\ProsodieOdigo
    core.entityname.prosodie_odigo.class: 'CoreBundle\Entity\Applications\ProsodieOdigo'

    core.abstract_manager.class: CoreBundle\Services\Manager\AbstractManager
    core.agence_manager.class: CoreBundle\Services\Manager\AgenceManager
    core.service_manager.class: CoreBundle\Services\Manager\ServiceManager
    core.entite_holding_manager.class: CoreBundle\Services\Manager\EntiteHoldingManager
    core.utilisateur_manager.class: CoreBundle\Services\Manager\UtilisateurManager
    core.fonction_manager.class: CoreBundle\Services\Manager\FonctionManager
    core.candidat_manager.class: CoreBundle\Services\Manager\CandidatManager

    core.prosodie_odigo_manager.class: CoreBundle\Services\Manager\Applications\Odigo\ProsodieOdigoManager

    core.app_zendesk_ticket_link_manager.class: CoreBundle\Services\Manager\Applications\ZendeskTicketLinkManager
    core.app.odigo.num_tel_liste_manager.class: CoreBundle\Services\Manager\Applications\Odigo\OdigoTelListeManager
    core.app.orange.num_tel_liste_manager.class: CoreBundle\Services\Manager\Applications\Odigo\OrangeTelListeManager

    core.curl_wrap.class: CoreBundle\Services\CurlWrap
    core.parameters_calls.class: CoreBundle\Services\Manager\ParametersManager
    core.mouv_history.class: CoreBundle\Services\Manager\MouvHistoryManager

    core.abstract.controller_service.class: CoreBundle\Services\Core\AbstractControllerService
    core.delete.controller_service.class: CoreBundle\Services\Core\DeleteControllerService
    core.edit.controller_service.class: CoreBundle\Services\Core\EditControllerService
    core.add.controller_service.class: CoreBundle\Services\Core\AddControllerService
    core.index.controller_service.class: CoreBundle\Services\Core\IndexControllerService

    core.zendesk_service.class: CoreBundle\Services\ZendeskService
    core.google_api_service.class: CoreBundle\Services\GoogleApiService
    core.odigo_api_service.class: CoreBundle\Services\OdigoApiService

services:
    core.abstract_manager:
        class: %core.agence_manager.class%
        abstract: true
        arguments: ['@doctrine']

    core.agence_manager:
        class: %core.agence_manager.class%
        parent: core.abstract_manager
        calls:
        - [setEntity, ["%core.entity.agence.class%"]]
        - [setEntityName, ["%core.entityname.agence.class%"]]
    core.utilisateur_manager:
        class: %core.utilisateur_manager.class%
        parent: core.abstract_manager
        calls:
        - [setEntity, ["%core.entity.utilisateur.class%"]]
        - [setEntityName, ["%core.entityname.utilisateur.class%"]]
    core.fonction_manager:
        class: %core.fonction_manager.class%
        parent: core.abstract_manager
        calls:
        - [setEntity, ["%core.entity.fonction.class%"]]
        - [setEntityName, ["%core.entityname.fonction.class%"]]
    core.service_manager:
        class: %core.service_manager.class%
        parent: core.abstract_manager
        calls:
        - [setEntity, ["%core.entity.service.class%"]]
        - [setEntityName, ["%core.entityname.service.class%"]]
    core.entite_holding_manager:
        class: %core.entite_holding_manager.class%
        parent: core.abstract_manager
        calls:
        - [setEntity, ["%core.entity.entite_holding.class%"]]
        - [setEntityName, ["%core.entityname.entite_holding.class%"]]
    core.candidat_manager:
        class: %core.candidat_manager.class%
        parent: core.abstract_manager
        calls:
        - [setEntity, ["%core.entity.candidat.class%"]]
        - [setEntityName, ["%core.entityname.candidat.class%"]]


    core.prosodie_odigo_manager:
        class: %core.prosodie_odigo_manager.class%
        parent: core.abstract_manager
        calls:
        - [setEntity, ["%core.entity.prosodie_odigo.class%"]]
        - [setEntityName, ["%core.entityname.prosodie_odigo.class%"]]


    core.abstract.controller_service:
        class: %core.abstract.controller_service.class%
        abstract: true
        arguments: ['@doctrine.orm.entity_manager']
        calls:
        - [ setContainer , [ "@service_container" ]]
    core.delete.controller_service:
        class: %core.delete.controller_service.class%
        parent: core.abstract.controller_service
        arguments: ['@doctrine.orm.entity_manager']
        calls:
        - [ setContainer , [ "@service_container" ]]
    core.edit.controller_service:
        class: %core.edit.controller_service.class%
        parent: core.abstract.controller_service
        arguments: ['@doctrine.orm.entity_manager']
        calls:
        - [ setContainer , [ "@service_container" ]]
    core.add.controller_service:
        class: %core.add.controller_service.class%
        parent: core.abstract.controller_service
        arguments: ['@doctrine.orm.entity_manager']
        calls:
        - [ setContainer , [ "@service_container" ]]
    core.index.controller_service:
        class: %core.index.controller_service.class%
        parent: core.abstract.controller_service
        arguments: ['@doctrine.orm.entity_manager']
        calls:
        - [ setContainer , [ "@service_container" ]]


    core.app_zendesk_ticket_link_manager:
        class: %core.app_zendesk_ticket_link_manager.class%
        arguments: ['@doctrine']

    core.app.odigo.num_tel_liste_manager:
        class: %core.app.odigo.num_tel_liste_manager.class%
        arguments: ['@doctrine']
    core.app.orange.num_tel_liste_manager:
        class: %core.app.orange.num_tel_liste_manager.class%
        arguments: ['@doctrine']

    core.curl_wrap:
        class: %core.curl_wrap.class%

    core.parameters_calls:
        class: %core.parameters_calls.class%
        arguments: ['@doctrine']

    core.mouv_history_manager:
        class: %core.mouv_history.class%
        arguments: ['@doctrine']



    core.zendesk_service:
        class: %core.zendesk_service.class%
        calls:
        - [ setContainer , [ "@service_container" ]]

    core.google_api_service:
        class: %core.google_api_service.class%
        calls:
        - [ setContainer , [ "@service_container" ]]

    core.odigo_api_service:
        class: %core.odigo_api_service.class%
        calls:
        - [ setContainer , [ "@service_container" ]]
